<div class="container-fluid">
  <h1 class="mt-2">Livros</h1>
  <form [formGroup]="form" autocomplete="off" (ngSubmit)="onSearch()">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Título:</label>
          <input type="text" class="form-control" name="titulo" formControlName="titulo">
        </div>
      </div>
    </div>

    <div class="row  py-2">
      <div class="col-md-6">
        <button type="submit" class="btn btn-secondary">Pesquisar</button>
      </div>
    </div>

  </form>

  <div class="row">
    <div class="col-md-12">
      <table class="table table-sm table-responsive table-hover" #tabela>
        <thead>
          <tr>
            <th scope="col">ISBN</th>
            <th scope="col">Título</th>
            <th scope="col">Autor</th>
            <th scope="col">Gênero</th>
            <th scope="col">Páginas</th>
            <th class="col-acoes-header"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let livro of livros">
            <td>{{ livro.isbn }}</td>
            <td>{{ livro.titulo }}</td>
            <td>{{ livro.autor.nomeConhecido }}</td>
            <td>{{ livro.genero.descricao }}</td>
            <td>{{ livro.paginas }}</td>
            <td class="col-acoes">
              <button class="btn btn-outline-primary mb-1 btn-sm" (click)="onEdit(livro)" >
                <i class="bi bi-pencil"></i>
              </button>

              <button type="button" class="btn btn-outline-danger mb-1 btn-sm" 
              (click)="confirmDelete(livro)"
              [disabled]="naoTemPermissao('REMOVER_LIVRO')">
                <i class="bi bi-trash3"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <div class="row">
    <div class="col-xs-12 col-12">
      <pagination [totalItems]="totalRegistros" [itemsPerPage]="quantidadeItemPagina" (numPages)="totalPages"
        [(ngModel)]="page" (pageChanged)="pageChanged($event)"
        previousText="Anterior" nextText="Próximo"></pagination>
    </div>
  </div>



  <div class="row">
    <div class="col-md-12">
      <a class="btn btn-primary" role="button" (click)="onAdd()">Novo Livro</a>
    </div>
  </div>




</div>
