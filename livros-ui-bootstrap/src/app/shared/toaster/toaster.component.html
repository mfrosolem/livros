<div class="toaster position-fixed top-0 end-0 px-3 py-2 m-16">
  <div *ngFor="let toast of currentToasts; index as i">
    <ng-template [ngIf]="toast.title" [ngIfElse]="withoutTitle">
      <app-toast [type]="toast.type" [title]="toast.title" [message]="toast.message" (disposeEvent)="dispose(i)">
      </app-toast>
    </ng-template>
    <ng-template #withoutTitle>
      <app-toast [type]="toast.type" [message]="toast.message" (disposeEvent)="dispose(i)"></app-toast>
    </ng-template>
  </div>
</div>
