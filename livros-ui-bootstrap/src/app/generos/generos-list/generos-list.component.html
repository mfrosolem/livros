<div class="row">
    <div class="col-md-12">
      <table class="table table-sm table-responsive table-light table-hover" #tabela>
        <thead>
          <tr>
            <th scope="col">Descrição</th>
            <th class="col-acoes-header"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let genero of generos">
            <td>{{ genero.descricao }}</td>
            <td class="col-acoes">
              <button class="btn btn-outline-primary mb-1 btn-sm" 
              (click)="onEdit(genero)" 
              [disabled]="canNotEdit">              
                <i class="bi bi-pencil"></i>
              </button>

              <button type="button" class="btn btn-outline-danger mb-1 btn-sm" 
              (click)="onRemove(genero)"
              [disabled]=canNotRemove>
                <i class="bi bi-trash3"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
