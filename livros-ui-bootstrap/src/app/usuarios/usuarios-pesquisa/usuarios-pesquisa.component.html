<div class="container-fluid">
  <h1 class="mt-2">Usuários</h1>
  <form [formGroup]="form" autocomplete="off" (ngSubmit)="onSearch()">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Nome:</label>
          <input type="text" class="form-control" name="nome" formControlName="nome">
        </div>
      </div>
    </div>

    <div class="row  py-2">
      <div class="col-md-6">
        <button type="submit" class="btn btn-outline-secondary">Pesquisar</button>
      </div>
    </div>

  </form>

  <div *ngIf="usuarios$ | async as usuariosPage; else loading">

    <app-usuarios-list [usuarios]="usuariosPage.usuarios" (edit)="onEdit($event)" (remove)="confirmDelete($event)"
      (naoTemPermissao)="naoTemPermissao('CADASTRAR_USUARIOS_GRUPOS_PERMISSOES')">

    </app-usuarios-list>

  </div>

  <div class="row">
    <div class="col-xs-12 col-12">
      <pagination [totalItems]="totalElements" [itemsPerPage]="quantidadeItemPagina"
        (numPages)="totalPages" [(ngModel)]="page" (pageChanged)="pageChanged($event)"
        previousText="Anterior" nextText="Próximo"></pagination>
    </div>
  </div>

  

  <div class="row">
    <div class="col-md-12">
      <a class="btn btn-outline-primary" role="button" (click)="onAdd()">Novo usuário</a>
    </div>
  </div>

  <ng-template #loading>
    <div class="d-flex justify-content-center text-info">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </ng-template>

</div>
