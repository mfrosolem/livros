<div class="container-fluid">

    <div *ngIf="usuario$|async; else loading">

        <form autocomplete="off" [formGroup]="form">
            <div class="row">
                <div>
                    <h1 class="mt-2">{{ editando ? 'Edição de' : 'Novo' }} Usuário</h1>
                </div>
            </div>

            <div class="row">

                <div class="col-md-4">
                    <div class="form-group">
                        <label>Nome:</label>
                        <input type="text" class="form-control" formControlName="nome"
                            [class.is-invalid]="form.get('nome')?.invalid && form.get('nome')?.touched">
                        <div class="invalid-feedback" *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched">
                            Informe o Nome
                        </div>
                    </div>
                </div> 
                
                <div class="col-md-4">
                    <div class="form-group">
                        <label>E-mail:</label>
                        <input type="email" class="form-control" formControlName="email"
                            [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched"/>

                        <div class="invalid-feedback" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                            Informe o E-mail
                        </div>
                    </div>
                </div>



                <div class="col-md-3">
                    <div class="form-group" formGroupName="grupo">
                        <label>Grupo:</label>
                        <select id="inputState" class="form-select" name="grupo" formControlName="id"
                            [class.is-invalid]="form.get('grupo')?.invalid && form.get('grupo')?.touched">
                            <option *ngFor="let grupo of grupos$|async" [value]="grupo.id">{{ grupo.nome }}</option>
                        </select>
                        <div class="invalid-feedback" *ngIf="form.get('grupo')?.invalid && form.get('grupo')?.touched">
                            Selecione um Grupo
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-md-12 py-2">
                    <button type="button" class="btn btn-outline-primary" [disabled]="form.invalid"
                        (click)="onSubmit()">Salvar</button>
                    <button type="button" class="btn btn-outline-danger" (click)="onCancel()">Cancelar</button>
                </div>
            </div>

        </form>

    </div>

    <ng-template #loading>
        <div class="d-flex justify-content-center text-info">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </ng-template>

</div>
