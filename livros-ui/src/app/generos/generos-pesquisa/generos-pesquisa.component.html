<div class="container-fluid">
  <h1 class="mt-2">Gêneros Literários</h1>
  <form autocomplete="off" #generoPesquisaForm="ngForm" (ngSubmit)="search()">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Descrição:</label>
          <input type="text" class="form-control" name="descricao" [(ngModel)]="filterGenero.descricao">
        </div>
      </div>
    </div>

    <div class="row  py-2">
      <div class="col-md-6">
        <button type="submit" class="btn btn-secondary">Pesquisar</button>
      </div>
    </div>

  </form>

  <div class="row">
    <div class="col-md-12">
      <table class="table table-sm table-responsive table-hover" #tabela>
        <thead>
          <tr>
            <th scope="col">Descrição</th>
            <th class="col-acoes-header"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let genero of generos">
            <td>{{ genero.descricao }}</td>
            <td class="col-acoes">
              <button class="btn btn-outline-primary mb-1 btn-sm" (click)="onEdit(genero)" ngbTooltip="Editar">
                <i class="bi bi-pencil"></i>
              </button>

              <button type="button" class="btn btn-outline-danger mb-1 btn-sm" (click)="confirmDelete(genero)"
                ngbTooltip="Excluir">
                <i class="bi bi-trash3"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <div class="row">
    <div class="col-xs-12">
      <ngb-pagination [(page)]="currentPage" [pageSize]="5" [collectionSize]="totalRegistros"
        (pageChange)="pageChanged()"></ngb-pagination>
    </div>
  </div>



  <div class="row">
    <div class="col-md-12">
      <a class="btn btn-primary" role="button" (click)="onAdd()">Novo gênero</a>
    </div>
  </div>




</div>
