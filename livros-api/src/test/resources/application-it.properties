# Schema Initialization
spring.flyway.enabled=false
spring.jpa.hibernate.ddl-auto=update

spring.datasource.username=root
spring.datasource.password=


#Database image docker
spring.datasource.url=jdbc:tc:mysql:8.0:///db?TC_IMAGE_TAG=8.0

#STORAGE
livrosapi.storage.local.diretorio-fotos=/home/maira/Documentos/catalogoLivro

spring.application.listener=com.maira.livrosapi.core.io.Base64ProtocolResolver

#URL para o ResourceServer buscar a chave publica
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/oauth2/jwks

#Resource Server JWT Token
livros.jwt.keystore.jks-location=base64:
livros.jwt.keystore.password=123456
livros.jwt.keystore.keypair-alias=livrosapi

livros.auth.provider-url=http://localhost:8080
livros.auth.redirects-uri-permitidos=http://127.0.0.1:8000/authorized,http://127.0.0.1:8080/swagger-ui/oauth2-redirect.html
livros.origins-permitidas=http://127.0.0.1:8000